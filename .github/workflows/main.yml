on:
  push:
    branches:
      - master

name: Main
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install ArgoCD
        run: |
          curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x /usr/local/bin/argocd
      - name: Login to ArgoCD
        run: argocd login argocd.internal.myteslamate.com --insecure --username github_action_global --password ${{ secrets.ARGOCD_TOKEN }}
      - name: ðŸš€ Deploy WebSocket for MyTeslaMate
        run: argocd app actions run websocket restart --kind Deployment

